      <div class="container">

        <h2><i class="material-icons customIconColor">message</i> Poll Demo</h2>

        <hr class="roundedHorDivider"> <br>

        
        <h3>Setup</h3>
        <form id="join-form" name="join-form">
          <div class="row join-info-group">
            <div class="col-sm sso-hidden">
              <p class="join-info-text">AppID</p>
              <input class="customInputStyle" id="appid" type="text" placeholder="Enter appid" required>
            </div>
            <div class="col-sm sso-hidden">
              <p class="join-info-text">Token</p>
              <input class="customInputStyle" id="token" type="text" placeholder="Enter RTM token">
            </div>
            <div class="col-sm">
              <p class="join-info-text">User ID</p>
              <input class="customInputStyle" id="uid" type="text" placeholder="Enter the user ID" required>
            </div>

            <div class="col-sm">
              <p class="join-info-text" style="visibility: hidden;">Login</p>
              <button id="login" type="submit" class="customButton fillBGAccent">Login</button>
            </div>
          </div>
    
          <p class="customTip">Note: Leave token input empty if app certificate is NOT enabled</p>
    
        </form>

        <br><hr class="roundedHorDivider"> <br>


        <!-- MAIN CONTENT -->
        <br><br>
        <!-- style="display: none;" -->
        <div id="sectionPoll" style="display: none;">
          <h3>Poll</h3>
            <div id="pollItem" class="poll-item">
              <div class="poll-header">
                  <h5 id="pollQuestion"></h5>
                  <span id="pollTimer" class="timer"></span>
              </div>
              <div id="pollOptions" class="poll-options"></div>
              <div class="poll-footer">
                  <span id="userCount"></span>
                  <span id="submissionCount"></span>
                  <span id="pollSender"></span>
              </div>
          </div>
        </div>

        <!-- Button to Open the Modal -->

        <br><br>
        
        <button id="createPollBtn" class="customButton" style="display: none;">Create Poll</button>


        <!-- The Modal -->
        <div id="pollModal" class="modal">
          <div class="modal-content">
              <span class="close" style="color: red;  font-size: xxx-large;">&times;</span>
              <h2>Create a Poll</h2>
              <form id="pollForm">
                  <input type="text" id="pollNewQuestion" placeholder="Enter your question..."  name="pollQuestion" class="customInputStyle extra1remTop" required>

                  <hr class="roundedHorDivider"> <br>

                  <input type="text" id="pollOption1" placeholder="Option A"  name="pollOption1" class="customInputStyle" required>

                  <input type="text" id="pollOption2" placeholder="Option B"  name="pollOption2" class="customInputStyle extra1remTop" required>

                  <input type="text" id="pollOption3" placeholder="Option C"  name="pollOption3" class="customInputStyle extra1remTop">

                  <input type="text" id="pollOption4" placeholder="Option D"  name="pollOption4" class="customInputStyle extra1remTop">

                  <br>
                  <button type="submit" class="customButton fillBGAccent">Publish Poll</button>
              </form>
          </div>
        </div>

      </div>

      <br><br>
    
      </div>
